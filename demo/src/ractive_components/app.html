<link rel='ractive' href='codemirror.html'>

<div class='app'>
	<div class='left'>
		<div class='info'>
			<p>Type ES6 module code</p>

			<select value='{{selected}}'>
				<option disabled>Examples from jsmodules.io</option>
				{{#each samples}}
					<option value='{{this}}'>{{name}}</option>
				{{/each}}
			</div>
		</div>

		<div class='codemirror-outer'>
			<codemirror theme='neo' height='100%' mode='javascript' value='{{input}}'/>
		</div>
	</div>

	<div class='right'>
		<div class='info'>
			<label><input type='radio' name='{{method}}' value='toAmd'> AMD</label>
			<label><input type='radio' name='{{method}}' value='toCjs'> CommonJS</label>
			<label><input type='radio' name='{{method}}' value='toUmd'> UMD</label>

			<label class='strictMode'><input type='checkbox' checked='{{strictMode}}' disabled='{{forceStrictMode}}'> <a href='https://github.com/Rich-Harris/esperanto/wiki/Strict-mode'>strict mode</a></label>
		</div>

		<div class='codemirror-outer'>
			<codemirror theme='neo' height='100%' mode='javascript' value='{{output}}' readonly='true'/>
		</div>
	</div>
</div>


<style>
	.app {
		position: relative;
		width: 100%;
	}

	.info {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 2em;
		line-height: 1;
		padding: 0.5em 1em;
		border-bottom: 1px solid #eee;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	.left, .right {
		position: relative;
		padding: 2em 0 0 0;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	.codemirror-outer {
		position: relative;
		width: 100%;
		height: 100%;
		padding: 1em;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}

	.left {
		border-right: 1px solid #eee;
	}

	.right {
		background-color: #f9f9f9;
	}

	select {
		position: absolute;
		top: 0.2em;
		right: 1em;
		float: right;
		font-size: inherit;
		font-family: inherit;
	}

 	.strictMode {
		padding-left: 1em;
	}

	@media (min-width: 40em) {
		.app {
			height: 100%;
		}

		.left, .right {
			float: left;
			width: 50%;
			height: 100%;
		}
	}
</style>


<script>
	var samples = require( 'data' ).samples;

	component.exports = {
		debug: true,

		init: function () {
			this.observe( 'selected', function ( sample ) {
				this.set( 'input', sample.code );
			});
		},

		data: {
			samples: samples,
			input: samples[0].code,
			method: 'toAmd',
			moduleName: 'myModule',
			strict: false,
			forceStrictMode: false
		},

		computed: {
			output: function () {
				var self = this, input, strictMode, output, method, moduleName, defaultOnlyOutput;

				input = this.get( 'input' );
				strictMode = this.get( 'strictMode' );
				method = this.get( 'method' );
				moduleName = this.get( 'moduleName' );

				try {
					// we want to know if strict mode is forced, regardless of whether it's set
					defaultOnlyOutput = esperanto[ method ]( input, { strict: false, name: moduleName }).code;

					// it should NOT be forced, as `strict: false` succeeded
					setTimeout( function () {
						self.set( 'forceStrictMode', false );
					});
				} catch ( err ) {
					// it SHOULD be forced, as `strict: false` failed
					setTimeout( function () {
						self.set({
							forceStrictMode: true,
							strictMode: true
						});
					});

					strictMode = true;
				} finally {
					if ( !strictMode ) {
						return defaultOnlyOutput;
					}

					return esperanto[ method ]( input, { strict: true, name: moduleName }).code;
				}
			}
		}
	};
</script>
